url: https://furlan-lab.github.io/viewmastR/
lang: en
template:
  bootstrap: 5
  bootswatch: minty
  bslib:
    heading_font:
      google:
        family: Alegreya Sans SC
        wght: 400
    base_font:
      google:
        family: IBM Plex Sans
    code_font:
      google: Fira Mono
authors:
  Scott Furlan:
    href: https://furlan-lab.github.io
navbar:
  bg: secondary
  structure:
    right:
    - search
    - twitter
    - github
  components:
    twitter:
      icon: fa-twitter
      href: http://twitter.com/scottfurlan
      aria-label: Twitter
    github:
      icon: fa-github
      href: https://github.com/furlan-lab/viewmastR
      aria-label: GitHub
figures:
  message: no
  warning: no
  out.width: 100%
  dev: ragg::agg_png
  dpi: 96
  dev.args: []
  fig.ext: png
  fig.width: 6
  fig.height: ~
  fig.retina: 2
  fig.asp: 0.7
  bg: NA
  other.parameters: []
reference:
- title: viewmastR functions
  desc: Main functions used in wiewmastR
  contents:
  - viewmastR
  - augment_data
  - splat_bulk_reference
  - confusion_matrix
  - plot_training_data
  - viewmastR-package
- title: Additional functions
  desc: Helper functions to add or modify elements
  contents:
  - monocle3_to_seurat
  - seurat_to_monocle3
  - add_souporcell_seurat
  - calculate_gene_dispersion
  - iterative_LSI
  - find_partitions
  - select_genes
  - common_features
  - common_variant_genes
  - sparseRowVariances
  - sfc
articles:
- title: Get Started
  navbar: Get Started
  contents:
  - HowTo
- title: Advanced
  navbar: Advanced
  contents:
  - Augment
  - BulkReference
